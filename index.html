<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="images/logo.svg" alt="">
            <div class="head">
                <h1><span>We are launching</span> soon!</h1>
                <p>Subscribe and get notified </p>
            </div>
            <div class="box">
                <div class="email">
                    <input type="text" placeholder="Your email address">
                    <p class="er">please provide a valid address</p>
                </div>
                <p class="press">Notify Me</p>
            </div>
        </div>
        <div class="chart">
            <img src="images/illustration-dashboard.png" alt="">
        </div>
        <div class="social">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <footer>
            <p>Â© Copyright Ping. All rights reserved.</p>
        </footer>
    </div>
    <script src="ping.js"></script>
</body>
</html>
